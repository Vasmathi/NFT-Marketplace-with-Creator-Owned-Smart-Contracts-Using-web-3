<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#create">Create</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
        <button id="connectWallet">Connect Wallet</button>
    </header>
    <main id="nftListings">
        <!-- NFT listings will be dynamically generated here -->
    </main>
    <section id="home">
        <h1>Welcome to the NFT Marketplace</h1>
        <p>Discover, collect, and create unique digital assets.</p>
        <button id="exploreButton">Explore</button>
    </section>
    <section id="explore">
        <h1>Explore NFTs</h1>
        <div id="nftGrid">
            <!-- NFTs will be displayed here -->
        </div>
    </section>
    <section id="create">
        <h1>Create Your Own NFT</h1>
        <form id="createNFTForm">
            <input type="text" id="nftName" placeholder="NFT Name">
            <input type="text" id="nftDescription" placeholder="NFT Description">
            <input type="file" id="nftImage" placeholder="NFT Image">
            <button id="createNFTButton">Create NFT</button>
        </form>
    </section>
    <section id="profile">
        <h1>Your Profile</h1>
        <div id="profileInfo">
            <!-- Profile information will be displayed here -->
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
